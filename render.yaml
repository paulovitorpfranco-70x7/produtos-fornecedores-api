services:
  # Backend Node.js
  - type: web
    name: produtos-fornecedores-backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: SQLITE_STORAGE
        value: ./data/database.sqlite

  # Frontend React (Vite)
  - type: web
    name: produtos-fornecedores-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        value: https://produtos-fornecedores-backend.onrender.com
